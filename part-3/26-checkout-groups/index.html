<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/part3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <!-- Add the form fields here -->
            <fieldset>
              <legend>
                Billing Adress
              </legend>
              <label for="adr1">Adress Line 1</label>
              <input type="text" name="adr1" id="adr1" />
              <br />
              <label for="adr2">Adress Line 2</label>
              <input type="text" name="adr2" id="adr2" />
              <br />
              <label for="pstcd">Postcode</label>
              <input type="text" name="pstcd" id="pstcd" />
              <br />
              <label for="city">City</label>
              <input type="text" name="city" id="city" />
            </fieldset>
            <br />
            <fieldset>
              <legend>
                Delivery Adress
              </legend>
              <label for="adr11">Adress Line 1</label>
              <input type="text" name="adr11" id="adr11" />
              <br />
              <label for="adr22">Adress Line 2</label>
              <input type="text" name="adr22" id="adr22" />
              <br />
              <label for="pstd">Postcode</label>
              <input type="text" name="pstd" id="pstd" />
              <br />
              <label for="city2">City</label>
              <input type="text" name="city2" id="city2" />
            </fieldset>
            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
